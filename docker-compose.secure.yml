# =============================================================================
# HPE GreenLake Sync - Docker Compose (Security Hardened)
# =============================================================================
# Security Features:
# - Pinned image digests
# - Non-root users
# - Read-only filesystems where possible
# - Dropped capabilities
# - Security options (no-new-privileges, seccomp)
# - Resource limits
# - Network isolation
# =============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database (Pinned Digest)
  # --------------------------------------------------------------------------
  postgres:
    # Pin by digest for Policy 3 compliance
    image: postgres:16-alpine@sha256:8d32048ee4d8d41201412687a485bf2da8b11aab309369cca3fbdf30f8ceab76
    container_name: glp-postgres
    restart: unless-stopped

    # Security: Run as postgres user (UID 70)
    user: "70:70"

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-glp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-glp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-greenlake}
      # Disable trust authentication
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-devices.sql:ro
      - ./db/subscriptions_schema.sql:/docker-entrypoint-initdb.d/02-subscriptions.sql:ro

    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-glp} -d ${POSTGRES_DB:-greenlake}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Security hardening
    security_opt:
      - no-new-privileges:true
      # - seccomp:./seccomp/postgres.json  # Optional: custom seccomp profile

    # Drop all capabilities, add only what's needed
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
      - FOWNER

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    networks:
      - glp-internal

  # --------------------------------------------------------------------------
  # GLP Sync Scheduler (Security Hardened)
  # --------------------------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_DIGEST: sha256:1dd3dca85e22886e44fcad1bb7ccab6691dfa83db52214cf9e20696e095f3e36
        UV_DIGEST: sha256:816fdce3387ed2142e37d2e56e1b1b97ccc1ea87731ba199dc8a25c04e4997c5
    container_name: glp-scheduler
    restart: unless-stopped

    # Run as non-root user (Policy 7)
    user: "1000:1000"

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      # GreenLake API credentials (required)
      GLP_CLIENT_ID: ${GLP_CLIENT_ID}
      GLP_CLIENT_SECRET: ${GLP_CLIENT_SECRET}
      GLP_TOKEN_URL: ${GLP_TOKEN_URL}
      GLP_BASE_URL: ${GLP_BASE_URL:-https://global.api.greenlake.hpe.com}

      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-glp}:${POSTGRES_PASSWORD:-glp_secret}@postgres:5432/${POSTGRES_DB:-greenlake}

      # Scheduler settings
      SYNC_INTERVAL_MINUTES: ${SYNC_INTERVAL_MINUTES:-60}
      SYNC_DEVICES: ${SYNC_DEVICES:-true}
      SYNC_SUBSCRIPTIONS: ${SYNC_SUBSCRIPTIONS:-true}
      SYNC_ON_STARTUP: ${SYNC_ON_STARTUP:-true}
      SYNC_MAX_RETRIES: ${SYNC_MAX_RETRIES:-3}
      SYNC_RETRY_DELAY_MINUTES: ${SYNC_RETRY_DELAY_MINUTES:-5}
      HEALTH_CHECK_PORT: 8080

    ports:
      - "127.0.0.1:8080:8080"  # Bind to localhost only

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

    # Security hardening
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=100M

    # Drop all capabilities
    cap_drop:
      - ALL

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

    networks:
      - glp-internal

  # --------------------------------------------------------------------------
  # Redis (WebSocket Ticket Auth) - Security Hardened
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: glp-redis
    restart: unless-stopped
    user: "999:999"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=50M
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - glp-internal

  # --------------------------------------------------------------------------
  # FastAPI Server (Dashboard & Assignment APIs) - Security Hardened
  # --------------------------------------------------------------------------
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glp-api-server
    restart: unless-stopped
    user: "1000:1000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379/0
      GLP_CLIENT_ID: ${GLP_CLIENT_ID}
      GLP_CLIENT_SECRET: ${GLP_CLIENT_SECRET}
      GLP_TOKEN_URL: ${GLP_TOKEN_URL}
      GLP_BASE_URL: ${GLP_BASE_URL:-https://global.api.greenlake.hpe.com}
      DATABASE_URL: postgresql://${POSTGRES_USER:-glp}:${POSTGRES_PASSWORD:-glp_secret}@postgres:5432/${POSTGRES_DB:-greenlake}
      API_KEY: ${API_KEY}
      DISABLE_AUTH: "false"
      JWT_SECRET: ${JWT_SECRET:-}
      REQUIRE_AUTH: ${REQUIRE_AUTH:-true}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    command: ["python", "-m", "uvicorn", "src.glp.assignment.app:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=100M
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - glp-internal

  # --------------------------------------------------------------------------
  # Frontend (React + Nginx) - Security Hardened
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: glp-frontend
    restart: unless-stopped
    depends_on:
      - api-server
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-80}:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=50M
      - /var/cache/nginx:mode=1777,size=50M
      - /var/run:mode=1777,size=10M
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - glp-internal

  # --------------------------------------------------------------------------
  # One-Time Sync (manual trigger)
  # --------------------------------------------------------------------------
  sync-once:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["manual"]
    user: "1000:1000"

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      GLP_CLIENT_ID: ${GLP_CLIENT_ID}
      GLP_CLIENT_SECRET: ${GLP_CLIENT_SECRET}
      GLP_TOKEN_URL: ${GLP_TOKEN_URL}
      GLP_BASE_URL: ${GLP_BASE_URL:-https://global.api.greenlake.hpe.com}
      DATABASE_URL: postgresql://${POSTGRES_USER:-glp}:${POSTGRES_PASSWORD:-glp_secret}@postgres:5432/${POSTGRES_DB:-greenlake}

    command: ["python", "main.py", "--all"]

    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=100M
    cap_drop:
      - ALL

    networks:
      - glp-internal

  # --------------------------------------------------------------------------
  # MCP Server (FastMCP) - Security Hardened
  # --------------------------------------------------------------------------
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glp-mcp-server
    restart: unless-stopped
    user: "1000:1000"

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-glp}:${POSTGRES_PASSWORD:-glp_secret}@postgres:5432/${POSTGRES_DB:-greenlake}
      DB_POOL_MIN: ${MCP_DB_POOL_MIN:-2}
      DB_POOL_MAX: ${MCP_DB_POOL_MAX:-10}

    ports:
      - "127.0.0.1:${MCP_PORT:-8010}:8000"  # Bind to localhost only

    command: ["python", "server.py", "--transport", "http", "--port", "8000"]

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=100M
    cap_drop:
      - ALL

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

    networks:
      - glp-internal

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  glp-internal:
    driver: bridge
    # Internal network - no external access
    internal: false  # Set to true to completely isolate from external network
    ipam:
      config:
        - subnet: 172.28.0.0/16

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
    # Optional: encrypted volume
    # driver_opts:
    #   type: tmpfs
    #   device: tmpfs
    #   o: size=10G

# =============================================================================
# Usage:
# =============================================================================
#
# Start with security features:
#   docker compose -f docker-compose.secure.yml up -d
#
# View logs:
#   docker compose -f docker-compose.secure.yml logs -f
#
# Run one-time sync:
#   docker compose -f docker-compose.secure.yml run --rm sync-once
#
# Stop:
#   docker compose -f docker-compose.secure.yml down
#
# =============================================================================
# Environment File (.env):
# =============================================================================
#
# GLP_CLIENT_ID=your_client_id
# GLP_CLIENT_SECRET=your_client_secret
# GLP_TOKEN_URL=https://sso.common.cloud.hpe.com/as/token.oauth2
#
# # Use strong passwords in production!
# POSTGRES_PASSWORD=<strong-random-password>
#
# =============================================================================
