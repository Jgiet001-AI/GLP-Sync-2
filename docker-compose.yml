# ============================================
# HPE GreenLake Sync - Docker Compose
# ============================================
# 
# Usage:
#   # Start everything (scheduler + database)
#   docker compose up -d
#
#   # View logs
#   docker compose logs -f scheduler
#
#   # One-time sync (instead of scheduled)
#   docker compose run --rm scheduler python main.py --all
#
#   # Stop everything
#   docker compose down
#
#   # Stop and remove data
#   docker compose down -v

services:
  # ----------------------------------------
  # PostgreSQL Database with pgvector
  # ----------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: glp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-glp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-glp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-greenlake}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-devices.sql:ro
      - ./db/subscriptions_schema.sql:/docker-entrypoint-initdb.d/02-subscriptions.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-glp} -d ${POSTGRES_DB:-greenlake}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # Redis (WebSocket Ticket Auth)
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: glp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # GLP Sync Scheduler
  # ----------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glp-scheduler
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # GreenLake API credentials (required)
      GLP_CLIENT_ID: ${GLP_CLIENT_ID}
      GLP_CLIENT_SECRET: ${GLP_CLIENT_SECRET}
      GLP_TOKEN_URL: ${GLP_TOKEN_URL}
      GLP_BASE_URL: ${GLP_BASE_URL:-https://global.api.greenlake.hpe.com}
      
      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-glp}:${POSTGRES_PASSWORD:-glp_secret}@postgres:5432/${POSTGRES_DB:-greenlake}
      
      # Scheduler settings
      SYNC_INTERVAL_MINUTES: ${SYNC_INTERVAL_MINUTES:-60}
      SYNC_DEVICES: ${SYNC_DEVICES:-true}
      SYNC_SUBSCRIPTIONS: ${SYNC_SUBSCRIPTIONS:-true}
      SYNC_ON_STARTUP: ${SYNC_ON_STARTUP:-true}
      SYNC_MAX_RETRIES: ${SYNC_MAX_RETRIES:-3}
      SYNC_RETRY_DELAY_MINUTES: ${SYNC_RETRY_DELAY_MINUTES:-5}
      HEALTH_CHECK_PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # ----------------------------------------
  # FastAPI Server (Dashboard & Assignment APIs)
  # ----------------------------------------
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glp-api-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Redis (WebSocket ticket auth)
      REDIS_URL: redis://redis:6379/0

      # GreenLake API credentials
      GLP_CLIENT_ID: ${GLP_CLIENT_ID}
      GLP_CLIENT_SECRET: ${GLP_CLIENT_SECRET}
      GLP_TOKEN_URL: ${GLP_TOKEN_URL}
      GLP_BASE_URL: ${GLP_BASE_URL:-https://global.api.greenlake.hpe.com}

      # Aruba Central (optional)
      ARUBA_CLIENT_ID: ${ARUBA_CLIENT_ID:-}
      ARUBA_CLIENT_SECRET: ${ARUBA_CLIENT_SECRET:-}
      ARUBA_TOKEN_URL: ${ARUBA_TOKEN_URL:-}
      ARUBA_BASE_URL: ${ARUBA_BASE_URL:-}

      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-glp}:${POSTGRES_PASSWORD:-glp_secret}@postgres:5432/${POSTGRES_DB:-greenlake}

      # API Security (REQUIRED for production)
      API_KEY: ${API_KEY}
      DISABLE_AUTH: ${DISABLE_AUTH:-false}

      # JWT Authentication (for Agent API)
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      REQUIRE_AUTH: ${REQUIRE_AUTH:-true}

      # AI Model Configuration (optional)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}

      # CORS (for production, set specific origins)
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "${API_PORT:-8000}:8000"
    command: ["python", "-m", "uvicorn", "src.glp.assignment.app:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # ----------------------------------------
  # One-Time Sync (manual trigger)
  # ----------------------------------------
  # Usage: docker compose run --rm sync-once
  sync-once:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["manual"]  # Only runs when explicitly called
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GLP_CLIENT_ID: ${GLP_CLIENT_ID}
      GLP_CLIENT_SECRET: ${GLP_CLIENT_SECRET}
      GLP_TOKEN_URL: ${GLP_TOKEN_URL}
      GLP_BASE_URL: ${GLP_BASE_URL:-https://global.api.greenlake.hpe.com}
      DATABASE_URL: postgresql://${POSTGRES_USER:-glp}:${POSTGRES_PASSWORD:-glp_secret}@postgres:5432/${POSTGRES_DB:-greenlake}
    command: ["python", "main.py", "--all"]

  # ----------------------------------------
  # Expiring Subscriptions Report
  # ----------------------------------------
  # Usage: docker compose run --rm check-expiring
  check-expiring:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["manual"]
    environment:
      GLP_CLIENT_ID: ${GLP_CLIENT_ID}
      GLP_CLIENT_SECRET: ${GLP_CLIENT_SECRET}
      GLP_TOKEN_URL: ${GLP_TOKEN_URL}
      GLP_BASE_URL: ${GLP_BASE_URL:-https://global.api.greenlake.hpe.com}
    command: ["python", "main.py", "--expiring-days", "90"]

  # ----------------------------------------
  # MCP Server (FastMCP)
  # ----------------------------------------
  # Provides read-only database access for AI assistants
  # Usage: docker compose up mcp-server
  #
  # HTTP mode (recommended for remote access):
  #   docker compose up mcp-server
  #   Connect clients to http://localhost:8010
  #
  # stdio mode (for local Claude Desktop):
  #   docker compose run --rm mcp-stdio
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glp-mcp-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-glp}:${POSTGRES_PASSWORD:-glp_secret}@postgres:5432/${POSTGRES_DB:-greenlake}
      # Connection pool tuning
      DB_POOL_MIN: ${MCP_DB_POOL_MIN:-2}
      DB_POOL_MAX: ${MCP_DB_POOL_MAX:-10}
    ports:
      - "${MCP_PORT:-8010}:8000"
    command: ["python", "server.py", "--transport", "http", "--port", "8000"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # MCP Server (stdio mode for Claude Desktop)
  # Usage: docker compose run --rm mcp-stdio
  mcp-stdio:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["manual"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-glp}:${POSTGRES_PASSWORD:-glp_secret}@postgres:5432/${POSTGRES_DB:-greenlake}
      DB_POOL_MIN: ${MCP_DB_POOL_MIN:-2}
      DB_POOL_MAX: ${MCP_DB_POOL_MAX:-5}
    stdin_open: true
    tty: true
    command: ["python", "server.py"]

  # ----------------------------------------
  # Frontend (React + Nginx)
  # ----------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: glp-frontend
    restart: unless-stopped
    depends_on:
      - api-server
    ports:
      - "${FRONTEND_PORT:-80}:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Environment File (.env) - Production
# ============================================
# REQUIRED for production:
#
# # GreenLake API
# GLP_CLIENT_ID=your_client_id
# GLP_CLIENT_SECRET=your_client_secret
# GLP_TOKEN_URL=https://sso.common.cloud.hpe.com/as/token.oauth2
#
# # API Security (REQUIRED)
# API_KEY=your_secure_api_key_here
# DISABLE_AUTH=false
#
# # Database
# POSTGRES_PASSWORD=your_secure_password
#
# OPTIONAL:
# SYNC_INTERVAL_MINUTES=60
# CORS_ORIGINS=https://your-domain.com
# ANTHROPIC_API_KEY=your_key (for chatbot)
# JWT_SECRET=your_jwt_secret (for agent API)